<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <style>
        #square {
            background-color: green;
            aspect-ratio: 1 / 1;
            width: 10%;
            position: absolute;
            border-radius: 10px;
        }
        .fixedwrapper {
          width: fit-content;
         height: fit-content;
         z-index: 100;
        }
    </style>
</head>
<body>
    <div class="fixedwrapper"><div class = "draggable" id="square"></div>
   <script>// Get all the elements with class name "draggable":
    var draggableElements = document.getElementsByClassName("draggable");
    
    // Apply dragElement function to each draggable element:
    for (var i = 0; i < draggableElements.length; i++) {
      dragElement(draggableElements[i]);
    }
    
    function dragElement(elmnt) {
      var pos1 = 0,
        pos2 = 0,
        pos3 = 0,
        pos4 = 0;
      if (elmnt.getElementsByClassName(elmnt.className)[0]) {
        elmnt.getElementsByClassName(elmnt.className)[0].onmousedown =
          dragMouseDown;
      } else {
        // move the DIV from anywhere inside the DIV:
        elmnt.onmousedown = dragMouseDown;
      }
    
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
      }
    
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = elmnt.offsetTop - pos2 + "px";
        elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
      }
    
      function closeDragElement() {
        // stop moving when mouse button is released:
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
    </script>
</body>
</html>
